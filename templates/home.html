{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="bg-white">
    <h2 class="text-center font-underline">Analysis for DIP</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_1.jpg'%}" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_2.jpg'%}" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_3.jpg'%}" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_4.jpg'%}" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_5.jpg'%}" />

            </div>
        </div>

        <div class="col-md-6">

            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
                <img src="{% static 'images/dip/pref_num_6.jpg'%}" />

            </div>
        </div>
    </div>


    <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">
        <img src="{% static 'images/dip/analysis.jpg'%}" />
    </div>

    <div class="row d-flex justify-content-center text-center">
        <div class="shadow p-3 m-3 bg-white rounded" style="width:50%">
            <h4>
                <span class="font-weight-bold">Included Students: </span>
                <span class="text-muted">{{included}}</span>
            </h4>
            <h4>
                <span class="font-weight-bold">Missed Students: </span>
                <span class="text-muted">{{missed}}</span>
            </h4>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
