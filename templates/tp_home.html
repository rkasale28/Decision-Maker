<body class="bg-white">
    <ul class="nav nav-fill bg-light">
        <li class="nav-item pl-4  pr-4 pt-2">
            <a class="text-left h5" href="../dip/">DIP</a>
        </li>
        <li class="nav-item pl-4 pr-4 pt-2">
            <a class="text-left h5" href="../preference/fp">First Preference</a>
        </li>
        <li class="nav-item pl-4 pr-4 pt-2">
            <a class="text-left h5" href="../preference/sp">Second Preference</a>

            </h4>
            <h4>
                <span class="font-weight-bold">Missed Students: </span>
                <span class="text-muted">{{missed}}</span>

        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">

            </div>

    <div class="row">

            </div>
        </div>

        <div class="col-md-6">
            <div class="shadow p-3 m-3 bg-white rounded text-center" id="image">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
